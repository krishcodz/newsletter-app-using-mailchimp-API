<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Krishcodz-Newsletter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

  <body>
  <main class="form-signin w-100 m-auto">
    <form action="/" method="POST">
      <img class="mb-4 logo" src="images/image.png" alt="">
      <h1 class="h3 mb-3 fw-normal">Sign Up for Newsletter</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" name="fname" placeholder="name">
        <label for="floatingInput">First name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="lname" placeholder="name">
        <label for="floatingInput">Last name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" placeholder="mail">
        <label for="floatingInput">Email address</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Subscribe</button>
      
    </form>
  
  </main>
  <div>
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="https://www.linkedin.com/in/krishna-sai-ram-ravi-shankar-a5755b234/"
        role="button"
        data-mdb-ripple-color="dark"
        target=”_blank”
        ><i class="fab fa-linkedin"></i
      ></a>
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="https://github.com/krishcodz"
        role="button"
        data-mdb-ripple-color="dark"
        target=”_blank”
        ><i class="fab fa-github"></i
      ></a>
  </div>
  <p class="mt-5 mb-3 text-body-secondary">&copy; krishcodz</p>
